<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Nunito+Sans?selection.family=Nunito+Sans">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/global.css">

  </head>
  <body>

    <div class="grid-x">

      <!-- Side Nav -->
      <div class="small-12 medium-3 cell side-bar">
        <br><br>
        <ul class="vertical menu align-center" width=100%>
          <li><a class="mlink" href="store.html">My Store</a></li>
          <li><a class="mlink" href="products.html">Products</a></li>
          <li><a class="mlink" href="orders.html">Orders</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="small-12 medium-8 cell">
        <center><h2>Build your business with Armada.</h2></center>
        <div class="grid-container bounded">
           
            <div class="grid-x align-middle" id="product-parent">

              <div v-for="product in products">

                <!-- PRODUCT CARD -->
                <div class="small-12 medium-6 cell">

                    <div class="card">

                      <center><img :src="product.image" width=250 height=250><br>{{ product.name }}<br></center>
                      <div class="grid-x">
                        <div class="medium-12 large-6 cell"><center>Showcase<br><input type="checkbox"></center></div>
                        <div class="medium-12 large-6 cell"><center>Quantity<br><h3>48</h3></center></div> 
                      </div>
                    </div>

                </div>

              </div>



            </div>

        </div>
      </div>

    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/vendor/axios.min.js"></script>
    <script src="js/vendor/vue.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
