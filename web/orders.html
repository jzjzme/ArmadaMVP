<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Nunito+Sans?selection.family=Nunito+Sans">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/global.css">

  </head>
  <body>

    <div class="grid-x">

      <!-- Side Nav -->
      <div class="small-12 medium-3 cell side-bar">
        <br><br>
        <ul class="vertical menu align-center" width=100%>
          <li><a class="mlink" href="store.html">My Store</a></li>
          <li><a class="mlink" href="products.html">Products</a></li>
          <li><a class="mlink" href="orders.html">Orders</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="small-12 medium-8 cell">
        <center><h2>Build your business with Armada.</h2></center>
        <div class="grid-container bounded">
           
            <div class="grid-x align-middle" id="orders-parent">

               <table>
                <tr><td>Order id</td><td>Product id</td><td>Checkpoints</td></tr>
                     
                <tr v-for="order in orders">

                  <!-- PRODUCT CARD -->
                  <td>

                      {{ order.id }}
                  </td>
                  <td>
                      {{ order.itemId }}
                  </td>
                  <td>
                      {{order.checkpoints}}
                  </td>

                </tr>
              </table>



            </div>

        </div>
      </div>

    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/vendor/axios.min.js"></script>
    <script src="js/vendor/vue.js"></script>
    <script src="js/orders.js"></script>
  </body>
</html>
