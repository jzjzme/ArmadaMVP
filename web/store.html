<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Nunito+Sans?selection.family=Nunito+Sans">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/global.css">

  </head>
  <body>

    <div class="grid-x">

      <!-- Side Nav -->
      <div class="small-12 medium-3 cell side-bar">
        <br><br>
        <ul class="vertical menu align-center" width=100%>
          <li>My Store</li>
          <li>Products</li>
          <li>In Transit</li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="small-12 medium-8 cell">
        <center><h2>Build your business with Armada.</h2></center>
        <div class="grid-container bounded">
           
           <div class="card">
            <div class="grid-x align-middle">
              <div class="small-10 cell">Create a Shopify store.</div>
              <div class="small-2 cell"><a href="" class="button ">Create</a></div>
            </div>
          </div>

           <div class="card">
            <div class="grid-x align-middle">
              <div class="small-10 cell">Connect your Shopify store.</div>
              <div class="small-2 cell"><a href="" class="button ">Create</a></div>
            </div>
          </div>

           <div class="card">
            <div class="grid-x align-middle">
              <div class="small-10 cell">Find and add products.</div>
              <div class="small-2 cell"><a href="" class="button ">Create</a></div>
            </div>
          </div>

           <div class="card">
            <div class="grid-x align-middle">
              <div class="small-10 cell">Make your first sale!</div>
            </div>
          </div>

        </div>
      </div>

    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
